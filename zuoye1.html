<!DOCTYPE html>
<html>
<head>
  	<title>form属性示例</title>
  	<meta charset="UTF-8">
  	<style type="text/css">
  		.legend{
  			color: red;
  			font-weight: bold;
  		}
  		.p1{
  			color: red;
  			white-space:nowrap;
  		}
  		.f1{
  			width: 500px;
  		}
	</style>
</head>
<body>
	<form id="testform" method="get" action="">
		<h1>毕业生信息</h1>
		<fieldset class="f1">
			<legend class="legend">
				学生信息
			</legend>
			姓&nbsp;&nbsp;名&nbsp;<input type="text" name="name" autofocus="autofocus" required="required" placeholder="请输入姓名"/>&nbsp;<span class="p1">*</span></br>
			学&nbsp;&nbsp;号&nbsp;<input type="text" name="num" autofocus="autofocus" required="required" placeholder="请输入学号"/>&nbsp;<span class="p1">*</span></br>
			手&nbsp;&nbsp;机&nbsp;<input type="tel" name="tel" autofocus="autofocus" required="required" placeholder="请输入手机号"/>&nbsp;<span class="p1">*</span></br>
			邮&nbsp;&nbsp;箱&nbsp;<input type="email" name="email" autofocus="autofocus" required="required" placeholder="请输入邮箱地址"/>&nbsp;<span class="p1">*</span></br>	
		</fieldset>
		</br>
		<fieldset class="f1">
			<legend class="legend">
				录取情况
			</legend>
			录取学校&nbsp;<input type="text" name="school" autofocus="autofocus" ></br>
			入学成绩&nbsp;<input type="number" name="score" autofocus="autofocus" ></br>
			入学时间&nbsp;<input type="date" name="date" />
		</fieldset>
		</br>
		<input type="submit"/>
	</form>
</body>
</html>
